<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Watchlist</title>
    <style>
        /* Add styles for table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-y: auto;
            display: block;
            max-height: 200px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        button {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Your Watchlist</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Director</th>
                <th>Year</th>
                <th>Length</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in watchlist_movies %}
            <tr>
                <td>{{ movie[0] }}</td>
                <td>{{ movie[1] }}</td>
                <td>{{ movie[2] }}</td>
                <td>{{ movie[3] }}</td>
                <td>{{ movie[4] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No movies in your watchlist yet!</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/add_to_watchlist">
        <button>Add a Movie to Your Watchlist</button>
    </a>

    <a href="/">Back to Main Page</a>
</body>
</html>
