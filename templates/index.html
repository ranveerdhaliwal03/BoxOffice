<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Box Office</h1>
    <button id="moviesButton">Show Movies</button>
    <button id="actorsButton">Show Actors</button>
    <div id="results"></div>
    <script>
        document.getElementById('moviesButton').addEventListener('click', () => {
            fetch('/movies')
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('results');
                    results.innerHTML = '<h2>Movies</h2><ul>' +
                        data.map(movie => `<li>${movie}</li>`).join('') +
                        '</ul>';
                });
        });

        document.getElementById('actorsButton').addEventListener('click', () => {
            fetch('/actors')
                .then(response => response.json())
                .then(data => {
                    const results = document.getElementById('results');
                    results.innerHTML = '<h2>Actors</h2><ul>' +
                        data.map(actor => `<li>${actor}</li>`).join('') +
                        '</ul>';
                });
        });
    </script>
</body>
</html>
