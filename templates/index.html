<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Office</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
        }
        nav a:hover {
            background-color: #555;
        }
        .container {
            margin-top: 20px;
        }
        .list-section {
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="/">Home</a>
        <a href="/watchlist">My Watchlist</a>
        <a href="/reviews">My Reviews</a>
        <a href="/write_review">Write a Review</a>
        <a href="/logout">Logout</a>
    </nav>

    <h1>Box Office</h1>

    <div class="container">
        <!-- Top 10 Movies Section -->
        <div class="list-section">
            <h2>Top 5 Movies</h2>
            <ul>
                {% for movie, rating in top_movies %}
                <li><strong>{{ movie }}</strong>: {{ rating }} / 5</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Top 5 Actors Section -->
        <div class="list-section">
            <h2>Top 5 Actors</h2>
            <ul>
                {% for actor, rating in top_actors %}
                <li><strong>{{ actor }}</strong>: {{ rating }} / 5</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
