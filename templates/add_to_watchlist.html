<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Movie to Watchlist</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow-y: auto;
            display: block;
            max-height: 200px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        button {
            margin: 20px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Select a Movie to Add to Your Watchlist</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Year</th>
                    <th>Length</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>
                        <input type="radio" name="selectedMovieID" value="{{ movie[0] }}" required>
                    </td>
                    <td>{{ movie[1] }}</td>
                    <td>{{ movie[2] }}</td>
                    <td>{{ movie[3] }}</td>
                    <td>{{ movie[4] }}</td>
                    <td>{{ movie[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Add to Watchlist</button>
    </form>

    <a href="/watchlist">Back to Watchlist</a>
</body>
</html>
